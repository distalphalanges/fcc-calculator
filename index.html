<!DOCTYPE html>
<html>
<head>
	<link href="https://fonts.googleapis.com/css?family=Jura" rel="stylesheet">
	<link href="styles.css" rel="stylesheet">
	<title>calculator</title>
</head>
<body>
<div id="calculator">
	<table>
		<tr>
			<td colspan="4" id="screen">
				<input type="text" id="entry" readonly>
				<input type="text" id="memory" readonly>
			</td>
		</tr>
		<tr>
			<td><button class="special" id="allClear">AC</button></td>
			<td><button class="special" id="clearEntry">CE</button></td>
			<td><button class="operation"  id="/">รท</button></td>
			<td><button class="operation"  id="*">ร</button></td>
		</tr>
		<tr>
			<td><button class="number" id="7">7</button></td>
			<td><button class="number" id="8">8</button></td>
			<td><button class="number" id="9">9</button></td>
			<td><button class="operation" id="-">-</button></td>
		</tr>
		<tr>
			<td><button class="number" id="4">4</button></td>
			<td><button class="number" id="5">5</button></td>
			<td><button class="number" id="6">6</button></td>
			<td><button class="operation" id="+">+</button></td>
		</tr>
		<tr>
			<td><button class="number" id="1">1</button></td>
			<td><button class="number" id="2">2</button></td>
			<td><button class="number" id="3">3</button></td>
			<td rowspan="2">
				<button class="special" id="equals">=</button>
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<button class="number" id="0">0</button>
			</td>
			<td>
				<button class="special" id="decimalPoint">.</button>
			</td>
		</tr>
	</table>
	<center>Psst...you can use the keyboard too.</center>
</div>
<script src="calculator.js"></script>
</body>
</html>
